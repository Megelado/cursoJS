<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Começo</title>
    <style>
        body {
            background-color: aqua;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>Já estou livre da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} será ${s}`)
    </script>
</body>
</html>
